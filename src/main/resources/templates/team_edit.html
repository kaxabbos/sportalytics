<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Обновить данные о команде</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div class="h-100 w-100 position-fixed" style="background: url(&quot;/img/bg.jpg&quot;) center / cover no-repeat"></div>

<div th:insert="blocks/nav :: nav"></div>

<section class="py-5 position-sticky">
    <div class="container py-5">
        <div class="row justify-content-center mb-5">
            <div class="col-6 text-center bg-dark rounded">
                <h1 class="m-1">Обновить данные о команде</h1>
            </div>
        </div>
        <div th:if="${message}" class="row">
            <div class="col-3"></div>
            <div class="col-6" align="center">
                <div class="alert alert-warning" role="alert">
                    <strong th:text="${message}"></strong>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <form class="bg-dark rounded p-3" enctype="multipart/form-data" method="post"
              th:action="'/teams/edit/' + ${team.id}">
            <div class="row">
                <div class="col-6 my-1">
                    <input class="form-control" type="text" name="name" placeholder="Название" required
                           th:value="${team.name}">
                </div>
                <div class="col-6 my-1">
                    <input class="form-control" type="text" name="country" placeholder="Страна" required
                           th:value="${team.country}">
                </div>
                <div class="col-6 my-1">
                    <select class="form-select" name="category" required>
                        <option th:each="c : ${categories}" th:value="${c}" th:label="${c.name}"
                                th:selected="${c == team.category}"></option>
                    </select>
                </div>
                <div class="col-6 my-1">
                    <input class="form-control" type="file" name="file" accept="image/*">
                </div>
                <div class="col my-1">
                    <button class="btn btn-primary" type="submit">Обновить</button>
                </div>
            </div>
        </form>
    </div>
</section>

<div th:insert="blocks/scripts :: scripts"></div>

</body>

</html>
